<!DOCTYPE html>
<html>
<head>
  <title>USC through my eyes and stomach.</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .leaflet-popup-content { font-size: 14px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([34.0259, -118.2854], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    var locations = [
      {
        name: "Ministry of Coffee",
        address: "844 W 32nd St, Los Angeles, CA 90007",
        memory: "My favorite study spot, I was here till 1am during finals week",
        lat: 34.023486,
        lng: -118.282305
      },
      {
        name: "Drip Daddy",
        address: "Village Crosswalk",
        memory: "My favorite coffee on campus, even if it is overpriced.",
        lat: 34.025131,
        lng: -118.285706
      },
      {
        name: "Alpha Phi",
        address: "643 W 28th St, Los Angeles, CA 90007",
        memory: "More than just a sorority house, I come here most weekdays for lunch and dinner. Meals with my friends, or 'sisters,' has become an integral part of my college experience. ",
        lat: 34.028723,
        lng: -118.278629
      },
      {
        name: "Bacari W Adams",
        address: "2308 S Union Ave, Los Angeles, CA 90007",
        memory: "Countless birthday celebrations and parent's weekend dinners have been hosted here. Get the brusselsprouts!",
        lat: 34.029622,
        lng: -118.284737
      },
      {
        name: "Everybody's Kitchen",
        address: "642 W 34th St, Los Angeles, CA 90007",
        memory: "The food is terrible, but all of the memories I have of this place from freshman year make this place so important.",
        lat: 34.021946,
        lng: -118.282669
      },
      {
        name: "Manas Indian Cuisine",
        address: "2823 S Vermont Ave, Los Angeles, CA 90007",
        memory: "When one of us is having a bad day, Becs and I split a Chicken Tikki Masala and Garlic Naan.",
        lat: 34.028349,
        lng: -118.291227
      },
      {
        name: "Starbucks on 28th",
        address: "2735 S Figueroa St, Los Angeles, CA 90007",
        memory: "Where Rachel and I go after nights out, hoping to recover quickly",
        lat: 34.028721,
        lng: -118.277568
      },
      {
        name: "Yogurtland",
        address: "3335 S Figueroa St Unit K, Los Angeles, CA 90007",
        memory: "My favorite sweet treet",
        lat: 34.01218,
        lng: -118.16468
      },
      {
        name: "Literatea",
        address: "3550 Trousdale Pkwy, Los Angeles, CA 90089",
        memory: "I would run here in between classes every week last year, and got to know the baristas well.",
        lat: 34.021397,
        lng: -118.283943
      },
      {
        name: "Rock and Reilly's",
        address: "3201 S Hoover St, Los Angeles, CA 90089",
        memory: "Our favorite spot-- me and my friends can often be found here with a pitcher between us.",
        lat: 34.024412,
        lng: -118.285241
      }
    ];

    locations.forEach(function(loc) {
      L.marker([loc.lat, loc.lng]).addTo(map)
        .bindPopup(`<strong>${loc.name}</strong><br>${loc.address}<br><em>${loc.memory}</em>`);
    });
  </script>
</body>
</html>
