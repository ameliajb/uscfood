<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USC through my eyes and stomach</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css"/>
  <!-- Awesome Markers CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"/>

  <!-- Optional Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }
    .map-title {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      font-family: 'Helvetica Neue', sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Title -->
  <div class="map-title">USC through my eyes and stomach</div>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>

  <!-- Insert your Leaflet JS map code here -->
  <!-- ↓↓↓ Paste your existing Leaflet JavaScript code here ↓↓↓ -->
  <!-- Example: -->
  <script>
    var map = L.map("map").setView([34.0259, -118.2848], 15);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Map data © <a href='https://openstreetmap.org'>OpenStreetMap</a> contributors"
    }).addTo(map);

    // Sample marker – replace or add your own
    var marker = L.marker([34.0226, -118.284], {
      icon: L.AwesomeMarkers.icon({
        icon: 'info-sign',
        markerColor: 'blue',
        prefix: 'glyphicon'
      })
    }).addTo(map);

    marker.bindPopup("<strong>Ministry of Coffee</strong><br>844 W 32nd St, Los Angeles, CA 90007<br><em>Countless study sessions here.</em>");
  </script>
</body>
</html>
